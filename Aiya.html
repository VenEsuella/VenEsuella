<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Latihan Form</title>

  <body bgcolor="black" text="white">
    <center>
      <h1>FORMULIR PERNDAFTARAN UKM</h1>

    <hr width="55%" size="3" />

    <form action="">

        </tr>
        <tr>

            <input type="text" name="txtnama" />

        </tr>
        <tr>
          <td>Jenis UKM yang diikuti :</td>
          <td><input type="checkbox" name="chkukm">Futsal</td> 
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" name="chkukm1">Batminton
            </td>
        </tr>
         <tr>
            <td></td>
            <td>
                <input type="checkbox" name="chkukm">Seni
            </td>
        </tr>
        <tr>
            <td>
                Jenis Kelamin :
            </td>
            <td>
                <select name="JK">
                    <option value="L">Laki-Laki</option>
                    <option value="P">Perempuan</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Kirim"></td>
            <td><input type="reset" value="Batal"></td>
        </tr>
      </table>
    </form>

</html>
